    <main class="container-fluid">
      <button  class="btn btn-dark" id="ligthMode">Ligth Mode</button>
      <button  class="btn btn-dark" id="darkMode">Dark Mode</button>
      <section class="row">
      <h2>Servicios</h2>
      <div class="col-md-2"></div>
      <div class="col-md-8" id="carrusel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/multimedia/pulido.jpg" class="d-block w-100" alt=" pulido auto" />
            </div>
            <div class="carousel-item">
              <img src="/multimedia/tapizado.jpg" class="d-block w-100" alt="limpieza tapizado" />
            </div>
            <div class="carousel-item">
              <img src="/multimedia/lavado.jpg" class="d-block w-100" alt="lavado de auto" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
      <div class="col-lg-2"></div>
        <div class="col-lg-8" id="turnos">
      <form action="javascript:enviar()">
        <h3>Turnos Rapidos</h3>
        <span>
          (Para elegir lavados al detalle y demas vaya a la seccion "Servicios")
        </span><br>
        <label for="">Vehiculo</label>
        <select
          name=""
          id="tipoLavado"
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
        >
          <option value="1">Automovil</option>
          <option value="2">Camioneta</option>
          <option value="3">Moto</option>
          <option value="4">Automovil con lavado de interior</option>
          <option value="5">Camioneta con lavado de interior</option>
        </select>
        <label for="">Medio de pago</label>
        <select name="" id="medioPago" class="form-select form-select-lg mb-3">
          <option value="E">Efectivo</option>
          <option value="T">Tarjeta</option>
        </select>
        <h3>Datos del Usuario</h3>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <label for="password" class="form-label">Contrase√±a:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          aria-describedby="emailHelp"
          required
        />
      
        <button type="submit" class="btn btn-dark">Enviar</button>
      </form>
    </div>
      
      
      <ul id="saludo" class="card-list"></ul>

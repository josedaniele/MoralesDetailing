    <header class="container-fluid">
      <section class="row">
        <div class="col-md-4">
          
        </div>
        <div class="col-md-4">
          <h1 class="display-2">Productos</h1>
        </div>
        <div class="col-md-4">
          <ul class="linksHeader">
            <li>
              <a href="#" class="linkInstagram"
                ><img
                  src="../multimedia/instagramMobile.svg"
                  alt="instagram"
                  class="img-fluid logos"
              /></a>
            </li>

            <li>
              <a href="#" class="linkUsuario"
                ><img
                  src="../multimedia/icons8-twitter.svg"
                  alt="twitter"
                  class="img-fluid logos"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <main class="container-fluid fondoContacto">
      <button class="btn btn-dark" id="ligthMode">Ligth Mode</button>
      <button class="btn btn-dark" id="darkMode">Dark Mode</button>
      <section class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-12">
          <h2 id="h2Contacto">Crear Usuario</h2>

          <form class="row g-3" id="usuario" action="javascript: enviar()">
            <div class="col-lg-6">
              <label for="inputEmail4" class="form-label">Email*</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </div>
            <div class="col-lg-6">
              <label for="inputPassword4" class="form-label">Contraseña*</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion*</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder=" Ej: Vera Mujica 554"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label"
                >Nr° de Piso y Apartamento</label
              >
              <input
                type="text"
                class="form-control"
                id="floor"
                placeholder="Ej: 6° C"
              />
            </div>
            <div class="col-lg-6">
              <label for="inputCity" class="form-label">Ciudad*</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Ej: Cordobá"
                required
              />
            </div>
            <div class="col-lg-4">
              <label for="inputState" class="form-label">Provincia*</label>
              <select id="state" class="form-select" required>
                <option value>Provincia</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Capital Federal">CABA</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucuman">Tucuman</option>
              </select>
            </div>
            <div class="col-2"></div>
            <div class="col-lg-12 col-8">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                  required
                />
                <label class="form-check-label" for="gridCheck">
                  Acepto Terminos Y Condiciones*
                </label>
              </div>
              <div></div>
            </div>
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary" id="btn1">
                Enviar
              </button>
            </div>
            <div class="mb-3">
              <button type="reset" class="btn btn-primary">Restablecer</button>
            </div>
          </form>
        </div>
        <div class="col-lg-3"></div>
      </section>
    </main>
    <footer class="container-fluid">

    <header class="container-fluid">

        <div class="col-md-4">

    <main class="container-fluid">
      <button class="btn btn-dark" id="ligthMode">Ligth Mode</button>
      <button class="btn btn-dark" id="darkMode">Dark Mode</button>
      <section class="row">
        <h2>Lavados al detalle</h2>
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <form action="javascript:enviar()">
            <h3>Elija su lavado</h3>
            <label for="">Vehiculo</label>
            <select
              name=""
              id="tipoLavado"
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg example"
            >
              <option value="1">Automovil</option>
              <option value="2">Camioneta</option>
              <option value="3">Moto</option>
              <option value="4">Automovil con lavado de interior</option>
              <option value="5">Camioneta con lavado de interior</option>
              <option value="6">
                Limpieza de interior y butacas al detalle
              </option>
              <option value="7">Pulido de automovil</option>
              <option value="8">Pulido de camioneta</option>
              <option value="9">Pulido de moto</option>
              <option value="10">
                Lavado completo de Automovil(incluye pulido)
              </option>
              <option value="11">
                Lavado completo de Camioneta(incluye pulido)
              </option>
            </select>
            <label for="">Medio de pago</label>
            <select
              name=""
              id="medioPago"
              class="form-select form-select-lg mb-3"
            >
              <option value="E">Efectivo</option>
              <option value="T">Tarjeta</option>
            </select>
            <h3>Datos del Usuario</h3>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <label for="password" class="form-label">Contrase√±a:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              aria-describedby="emailHelp"
              required
            />

            <button type="submit" class="btn btn-dark">Enviar</button>
          </form>
          <ul id="saludo" class="card-list"></ul>
        </div>
      </section>
